<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Students</title>
    <link rel="stylesheet" href="addStudents.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="enhanced-styles.css">
</head>
<body>
    <div class="main-container">
        <h1>Add Students</h1>
        
        <div class="add-student-section">
            <input type="text" id="studentName" placeholder="Enter student name">
            <button id="addButton">Add Student</button>
            <div class="import-section">
                <input type="file" id="fileInput" accept=".txt,.csv" style="display: none;">
                <button id="importButton" class="import-btn">Import Students</button>
            </div>
        </div>

        <div class="student-list-section">
            <h3>
                Current Students:
                <div class="navigation">
                    <a href="index.html" class="nav-button">Go to Assignment Page</a>
                </div>
            </h3>
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Student Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="currentStudents">
                </tbody>
            </table>
        </div>
    </div>

    <script src="addStudents.js"></script>
</body>
</html>
